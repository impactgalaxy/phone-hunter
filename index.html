<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter Api</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <div class="flex justify-between p-4">
            <h1 class="text-3xl lg:text-5xl font-black">Hot Gadget</h1>
            <button class="btn text-white text-lg bg-[#0D6EFD]">Sign Up</button>
        </div>
        <div class="md:w-1/2 lg:w-1/2 p-5 m-auto flex flex-col gap-3 items-center text-center">
            <h1 class="text-xl md:text-2xl lg:text-5xl font-black">Apple Iphone 13 Pro Max</h1>
            <p>There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration
                in some form, by injected humou.</p>
            <button class="btn text-lg text-white bg-[#0D6EFD]">Buy Now</button>
        </div>
        <div class="flex flex-col p-5 md:w-1/2 lg:h-1/2 gap-3 m-auto items-center justify-center">
            <h1 class="text-2xl font-bold">Search Your Phone</h1>
            <input type="text" name="" id="searchValue" class="input w-full bg-slate-200" placeholder="Search">
            <button class="btn bg-[#0D6EFD] text-lg" onclick="searchHandler()">Find</button>
        </div>
    </header>
    <main>
        <section class="container m-auto p-3 lg:p-5">
            <!-- Loading Spinner -->
            <div class="text-center py-10 hidden" id="loader-div">
                <span class="loading loading-spinner text-success text-4xl"></span>
            </div>
            <div id="phone-container" class="grid md:grid-cols-2 lg:grid-cols-3 place-items-center gap-3">
            </div>
            <div class="p-5">
                <button class="btn btn-accent hidden" id="show-button" onclick="showAll()">Show All</button>
            </div>

        </section>
        <section>
            <!-- open modal -->
            <!-- Open the modal using ID.showModal() method -->
            <dialog id="my_modal" class="modal modal-bottom sm:modal-middle text-center">
                <div class="modal-box">
                    <div id="pushModal"></div>
                    <div class="modal-action">
                        <form method="dialog">
                            <!-- if there is a button in form, it will close the modal -->
                            <button class="btn">Close</button>
                        </form>
                    </div>
                </div>
            </dialog>
        </section>
    </main>
    <script src="./script/phone.js"></script>
</body>

</html>
